apiVersion: apps/v1
kind: Deployment
metadata:
  name: .infraops-test
  labels:
    app: infraops-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infraops-test
  template:
    metadata:
      labels:
        app: infraops-test
    spec:
      containers:
        - name: infraops-test
          image: techwarrior007/infraops-test:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/bookdb
            - name: SPRING_DATASOURCE_USERNAME
              value: bookuser
            - name: SPRING_DATASOURCE_PASSWORD
              value: bookpassword
