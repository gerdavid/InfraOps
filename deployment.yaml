apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: infraops
          image: techwarrior007/spring-boot-books-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/bookdb
            - name: SPRING_DATASOURCE_USERNAME
              value: bookuser
            - name: SPRING_DATASOURCE_PASSWORD
              value: bookpassword
